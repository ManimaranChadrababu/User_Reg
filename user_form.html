<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/userstyle.css" rel="stylesheet" />
    <title>USER LISTING APPLICATION</title>
  </head>
<body>
    <h1>User Form</h1>
    <form action="dash_board.html" class="form form--input" id="user_form">
      <h2>Please fill the form</h2>
        <label class="form__label form__label--id">User ID</label>
        <input type="number" placeholder="User Id"  class="form__input form__input--id" id="userId" disabled/>
        <label class="form__label form__label--firstname">First Name</label>
        <input type="text" placeholder="Enter Your First Name" class="form__input form__input--firstname" id="first_name"/>
        <label class="form__label form__label--lastname">Last Name</label>
        <input type="text" placeholder="Enter Your Last Name" class="form__input form__input--lastname" id="last_name"/>
        <label class="form__label form__label--mail">Mail ID</label><br />
        <input type="email" placeholder="Enter Your Email Id" class="form__input form__input--mail" id="user_mail"/>
        <label class="form__label form__label--number">Mobile Number</label>
        <input type="tel" placeholder="Enter Your Mobile Number" maxlength="10" class="form__input form__input--mobileNo" id="mobile_num" required />
        <a href="dash_board.html">
          <button class="form__btn form__btn--submit" type="button" value="submit" onclick="add()">
            SUBMIT
          </button>
          </a>
        <img src="edit-profile.png" class="edit" />
    </form>
    <script type="text/javascript"  src ="./JS/user_form.js"></script>
  
  </body>
</html>
